<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <span id="counter-display"></span>
  <button id="btn-increase">Increase</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/ClickCounter.js"></script>
  <script src="src/ClickCounterView.js"></script>
  <script>
    (function() {
      const clickCounter = ClickCounter();
      const updateEl = $('#counter-display');
      const triggerEl = $('#btn-increase');
      const view = ClickCounterView(clickCounter, {updateEl, triggerEl});
      view.updateView();
    })();
  </script>
</body>
</html>
